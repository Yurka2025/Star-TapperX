<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Star Tapper</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #count {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Star Tapper ðŸŒŸ</h1>
  <div id="count">0</div>
  <button onclick="tap()">Tap!</button>

  <script>
    let count = 0;
    function tap() {
      count++;
      document.getElementById('count').innerText = count;
    }
  </script>
</body>
</html>
